          <div class="formulariocontac">
            <div class="formulario" id="formulariomio">
              <h1>Formulario de contacto</h1>
              <h3>Escríbenos y en breve nos pondremos en contacto contigo</h3>
              <form action="" method="post" id="formx" name="form1">
                <p>
                  <label for="nombre" class="colocar_nombre"
                    >Nombre
                    <span class="obligatorio">*</span>
                  </label>
                  <input
                    type="text"
                    name="introducir_nombre"
                    id="nombre"
                    placeholder="Escribe tu nombre"
                    required
                  />
                </p>
                <p>
                  <label for="email" class="colocar_email"
                    >Email
                    <span class="obligatorio">*</span>
                  </label>
                  <input
                    type="email"
                    name="introducir_email"
                    id="correo"
                    placeholder="Escribe tu Email"
                    required
                  />
                </p>
                <p>
                  <label for="telefone" class="colocar_telefono"
                    >Teléfono
                  </label>
                  <input
                    type="tel"
                    name="introducir_telefono"
                    id="telefono"
                    placeholder="Escribe tu teléfono"
                    required
                  />
                </p>
                <p>
                  <label for="asunto" class="colocar_asunto"
                    >Asunto
                    <span class="obligatorio">*</span>
                  </label>
                  <input
                    type="text"
                    name="introducir_asunto"
                    id="asunto"
                    placeholder="Escribe un asunto"
                    required
                  />
                </p>
                <p>
                  <label for="mensaje" class="colocar_mensaje"
                    >Mensaje
                    <span class="obligatorio">*</span>
                  </label>
                  <textarea
                    name="introducir_mensaje"
                    class="texto_mensaje"
                    id="comentario"
                    placeholder="Deja aquí tu comentario..."
                    required
                  ></textarea>
                </p>
                <button class="button" type="submit" id="enviar">Enviar</button>
                <p class="mensaje" id="mensaje"></p>
              </form>
            </div>
          </div>
        </div>

          <!-- MAPAA -->
          <h2 id="titulo2">¿Donde encontrarnos?</h2>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3332.29867430524!2d-70.68019498471399!3d-33.363267680799105!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662c7025c925e0f%3A0x7f2f6a657c08d14a!2sDuoc+UC%3A+Sede+Plaza+Norte!5e0!3m2!1ses-419!2scl!4v1539021520499"
            width="100%"
            height="200"
            frameborder="0"
            allowfullscreen="allowfullscreen"
            style="border: 0px"
          ></iframe>
          <button onclick="find()">Mostrar</button>
          <div id="map"></div>

          <script>
            function find() {
              var salida = document.getElementById("map");
              if (navigator.geolocation) {
                salida.innerHTML = "<p>Si hay</p>";
              } else {
                salida.innerHTML = "<p>No hay</p>";
              }
              function localizacion(posicion) {
                var latitud = posicion.coords.latitude;
                var longitud = posicion.coords.longitude;
                var img =
                  "https://maps.googleapis.com/maps/api/staticmap?center=" +
                  latitud +
                  "," +
                  longitud +
                  "&size=600x300&markers=color:blue%7Clabel:S%7C" +
                  latitud +
                  "," +
                  longitud +
                  "&markers=color:green%7Clabel:G%7C" +
                  latitud +
                  "," +
                  longitud +
                  "&markers=color:red%7Clabel:C%7C" +
                  latitud +
                  "," +
                  longitud +
                  "&key=KEY";
                salida.innerHTML = "<img src='" + img + "'>";
              }
              function error() {
                salida.innerHTML = "<p>No hay</p>";
              }
              navigator.geolocation.getCurrentPosition(localizacion, error);
            }
          </script>
