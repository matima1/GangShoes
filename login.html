<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Register - MagtimusPro</title>

    <link rel="stylesheet" href="css.ignacio/loginprueba.css">
</head>

<body>
    <main>
        <div class="contenedor__todo">
            <a href="principal.html">
                <h1 class="gangs">Gangs Shoes</h1>
            </a>
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para comprar nuestros productos</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse">Regístrarse</button>
                </div>
            </div>
            <!--Formulario de Login y registro-->
            <div class="contenedor__login-register">
                <!--Login-->
                <form action="" class="formulario__login">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" placeholder="Correo Electronico" name="correo" id="correo">
                    <input type="password" placeholder="Contraseña" name="password" id="password">
                    <button type="submit" class="button_login">Entrar</button>
                </form>
                <!--Register-->
                <form action="" class="formulario__register" id="formulario__register">
                    <h2>Regístrarse</h2>
                    <input type="text" id="usuarioregistro" placeholder="Usuario" name="usuarioregistro">
                    <input type="text" id="nombre" placeholder="Nombre" name="nombre" id="nombre">
                    <input type="text" id="apellido" placeholder="Apellido" name="apellido" id="apellido">
                    <input type="email" placeholder="Correo Electronico" name="correoregistro" id="correoregistro">
                    <input type="tel" placeholder="Telefono" name="telefono" id="telefono">
                    <input type="password" placeholder="Contraseña" name="passwordregistro" id="passwordregistro">
                    <button type="submit" class="button_registro">Regístrarse</button>
                </form>
            </div>
        </div>
    </main>
    <script src="js.ignacio/script.js"></script>
    <script src="js.ignacio/valid_login.js"></script>
</body>

</html>
