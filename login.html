<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login y Register - MagtimusPro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css.ignacio/loginprueba.css" />
  </head>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>

  <body>
    <main>
      <div class="contenedor__todo">
        <a href="principal.html">
          <h1 class="gangs">Gangs Shoes</h1>
        </a>
        <div class="caja__trasera">
          <div class="caja__trasera-login">
            <h3>¿Ya tienes una cuenta?</h3>
            <p>Inicia sesión para comprar nuestros productos</p>
            <button id="btn__iniciar-sesion">Iniciar Sesión</button>
          </div>
          <div class="caja__trasera-register">
            <h3>¿Aún no tienes una cuenta?</h3>
            <p>Regístrate para que puedas iniciar sesión</p>
            <button id="btn__registrarse">Regístrarse</button>
          </div>
        </div>
        <!--Formulario de Login y registro-->
        <div class="contenedor__login-register">
          <!--Login-->
          <form action="" class="formulario__login">
            <h2>Iniciar Sesión</h2>
            <input
              type="text"
              placeholder="Correo Electronico"
              name="correo"
              id="correo"
              required
            />
            <input
              type="password"
              placeholder="Contraseña"
              name="password"
              id="password"
              required
            />
            <button type="submit" class="button_login">Entrar</button>
          </form>
          <!--Register-->
          <form
            action=""
            class="formulario__register form-"
            id="formulario__register"
          >
            <h2>Regístrarse</h2>
            <input
              type="text"
              id="nombre"
              placeholder="Nombre"
              name="nombre"
              id="nombre"
            />
            <input
              type="text"
              id="apellido"
              placeholder="Apellido"
              name="apellido"
              id="apellido"
            />
            <input
              type="email"
              placeholder="Correo Electronico"
              name="correoregistro"
              id="correoregistro"
              required
            />
            <input
              type="tel"
              placeholder="Telefono"
              name="telefono"
              id="telefono"
            />
            <div class="form-group">
              <input
                type="password"
                placeholder="Contraseña"
                name="passwordregistro"
                id="passwordregistro"
                class="form-control"
                required
              />
            </div>
            <button type="submit" class="button_registro">Regístrarse</button>
            <p id="mensaje" class="colorLetra"></p>
          </form>
        </div>
      </div>
    </main>
    <script src="js.ignacio/script.js"></script>
    <script src="js.ignacio/valid_login.js"></script>
  </body>
</html>
